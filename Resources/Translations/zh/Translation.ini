INI:Missions:ALL01:Description=军事行动: 光阴似箭
; Allied Mission 1 - Time Lapse
INI:Missions:ALL01:LongDescription=盟军战役第-1-关@军事行动: 光阴似箭@地点: 加州，旧金山@@时间所剩不多，尤里就快要让恶魔岛上的心灵控制器发挥作用了；@我们唯一的机会，就是利用爱因斯坦教授的时间机器，将我们送回以前@以便在尤里完成他心灵控制器全球网路连线之前，能够及时阻止他。@@ 任务目标一: 占领提供时间机器电力的发电厂。@ 任务目标二: 保护时间机器。@ 任务目标三: 摧毁在恶魔岛的心灵控制器
; Allied Mission 1 - Operation: Time Lapse@Location: San Francisco, California@@It's only a matter of time before Yuri brings the Psychic Dominator on Alcatraz back online. Our only chance is to use Professor Einstein's Time Machine to send us back in time and stop Yuri before he can complete his worldwide network of Psychic Dominators.@@ Objective 1: Capture Power Plants to power the Time Machine.@ Objective 2: Defend the Time Machine.@ Objective 3: Destroy the Psychic Dominator on Alcatraz.
INI:Missions:ALL02:Description=军事行动: 好莱坞，梦一场
; Allied Mission 2 - Hollywood and Vain
INI:Missions:ALL02:LongDescription=盟军战役第-2-关@军事行动: 好莱坞，梦一场@地点: 加州，洛杉矶@@尤里已经控制了洛杉矶区居民的心智，并派市民进入部队回收工厂中，@转变成其进行心灵控制方案的资金。如果我们可以摧毁部队回收工厂的@话，尤里将失去可观资金的收入来源。@@ 任务目标一: 摧毁城市中所有的部队回收工厂。@ 任务目标二: 摧毁所有尤里的部队
; Allied Mission 2 - Operation: Hollywood and Vain@Location: Los Angeles, California@@Yuri has mind controlled the population of Los Angeles and is feeding the civilians into his Grinders to fund his Psychic Dominator project. If we can eliminate the Grinders, Yuri will have lost a significant source of funds.@@ Objective 1: Destroy all Grinders in the city.@ Objective 2: Destroy all Yuri buildings.
INI:Missions:ALL03:Description=军事行动: 集中攻击
; Allied Mission 3 - Power Play
INI:Missions:ALL03:LongDescription=盟军战役第-3-关@军事行动: 集中攻击@地点: 华盛顿州，西雅图@@由于我们已经阻止了尤里主要的资金来源，因此这位狂人决定要采取更@直接的侵略行动。尤里已经在西雅图建立了一座核弹发射井，并借此勒@索巨软科技集团的资金与科技；我们必须从尤里的核子威胁下，拯救这@座城市与巨软科技。@@ 任务目标一: 摧毁尤里的核子飞弹发射井。@ 任务目标二: 解救巨软园区
; Allied Mission 3 - Operation: Power Play@Location: Seattle, Washington@@Now that we've destroyed Yuri's primary source of funds, the madman has decided to take a more direct approach. Yuri has set up a Nuclear Silo in Seattle and is using it to extort money and technical expertise from the MassiveSoft corporation. We must save the city and MassiveSoft from Yuri's nuclear threat.@@ Objective 1: Destroy Yuri's Nuclear Silo.@ Objective 2: Liberate the MassiveSoft campus.
INI:Missions:ALL04:Description=军事行动: 古墓奇击
; Allied Mission 4 - Tomb Raided
INI:Missions:ALL04:LongDescription=@盟军战役第-4-关@军事行动: 古墓奇击@地点: 埃及@@尤里已经抓住了爱因斯坦，并企图借以加速完成他的心灵控制器。@我们必须立刻拯救爱因斯坦，并消灭所有尤里在埃及的部队。@@ 任务目标一: 摧毁金字塔四周的生化反应炉，并营救爱因斯坦。@ 任务目标二: 摧毁尤里的基地。
; Allied Mission 4 - Operation: Tomb Raided@Location: Egypt@@Yuri has captured Einstein in an attempt to expedite the completion of his Psychic Dominator Technology. It is imperative we rescue Einstein immediately and then rid Egypt of all Yuri forces.@@ Objective 1: Destroy Bio Reactors near Great Pyramid to rescue Einstein.@ Objective 2: Destroy Yuri's base.
INI:Missions:ALL05:Description=军事行动: 纽澳复制战
; Allied Mission 5 - Clones Down Under
INI:Missions:ALL05:LongDescription=盟军战役第-5-关@军事行动: 纽澳复制战@地点: 澳大利亚，雪梨@@尤里已经在澳州雪梨建造了复制工厂，根据情报指出，@他的目的是复制世界各国领袖。我们必须不惜一切代价阻止这项行动。@@ 任务目标一: 找出并摧毁尤里的复制基地。@ 任务目标二: 摧毁尤里剩余部队。
; Allied Mission 5 - Operation: Clones Down Under@Location: Sydney, Australia@@Yuri has established cloning facilities in Sydney, Australia. It is believed he plans to clone the world leaders. We must put an end to this operation at any cost.@@ Objective 1: Find and destroy Yuri's Cloning Vats.@ Objective 2: Destroy Yuri's remaining forces.
INI:Missions:ALL06:Description=军事行动: 万圣节
; Allied Mission 6 - Trick or Treaty
INI:Missions:ALL06:LongDescription=盟军战役第-6-关@军事行动: 万圣节@地点: 英国，伦敦@@在复制世界各国领袖的行动失败之后，尤里改为计划俘虏真正的领袖！@好好的保护正在英国伦敦国会中的各国领袖们......并对付尤里。@@ 任务目标一: 防止国会遭受攻击。@ 任务目标二: 摧毁尤里的基地。
; Allied Mission 6 - Operation: Trick or Treaty@Location: London, England@@Having failed to clone the world leaders, Yuri plans to capture the real ones. Defend them at the Houses of Parliament in London, England...then deal with Yuri.@@ Objective 1: Defend Parliament from assault.@ Objective 2: Destroy Yuri's base.
INI:Missions:ALL07:Description=军事行动: 脑死
; Allied Mission 7 - Brain Dead
INI:Missions:ALL07:LongDescription=盟军战役第-7-关@军事行动: 脑死@地点: 南极洲@@指挥官，一切都要结束了，尤里的阴谋都将化为乌有。然而，他在南极@的某地仍拥有一座仅存的心灵控制器。@请将火地岛上的废弃苏联基地@重新启用，并建立一座雷达。如此我们就能侦测到尤里的确实位置。@之后再联合联军及苏联的军队，来结束尤里的阴谋。@@ 任务目标一: 建造苏联雷达@ 任务目标二: 摧毁南极的心灵控制器@ 任务目标三: 摧毁所有的尤里军队
; Allied Mission 7 - Operation: Brain Dead@Location: Antarctica@@It's almost over, Commander. Yuri's plot lies in ruins. However, he still has one last Psychic Dominator located somewhere in his stronghold in Antarctica. Bring the abandoned Soviet Base on Tierra del Fuego back online and build a radar dish so that we can pinpoint Yuri's exact location. Then, with the combined might of Allied and Soviet forces, put an end to Yuri's plans once and for all.@@ Objective 1: Build a Soviet Radar Tower.@ Objective 2: Destroy the Psychic Dominator in Antarctica.@ Objective 3: Destroy all Yuri forces.
INI:Missions:ALLHD:Description=-- 盟军战役 --
; -- Allied Campaign --
INI:Missions:SOV01:Description=军事行动: 时空转移
; Soviet Mission 1 - Time Shift
INI:Missions:SOV01:LongDescription=@苏军战役第-1-关@军事行动: 时空转移@位置: 加州，旧金山@@世界分崩离析。尤里仍然安然自处的统治并无人能敌。只有尝试@联军的大胆计划，即时将时间回到尤里开始阴谋和完全统治之间。@@ 任务目标一: 摧毁盟军海军和巨炮。@ 任务目标二: 摧毁时间机器四周的机枪碉堡，并占领时间机器。@ 任务目标三: 占领四座电厂供时间机器使用。@ 任务目标四: 掌控苏联基地并使用它摧毁心灵控制器。
; Soviet Mission 1 - Operation: Time Shift@Location: San Francisco, California@@The world is in ruin. Yuri is poised to rule unchallenged. Only a daring Allied plan to travel back in time stands between Yuri and total domination. But Yuri must pay for his betrayal at Soviet hands, not Allied. We must capture the Time Machine and travel back ourselves.@@ Objective 1: Destroy the Allied navy and Grand Cannons.@ Objective 2: Destroy Pill Boxes around Time Machine to capture it.@ Objective 3: Capture 4 Power Plants to power Time Machine.@ Objective 4: Take control of Soviet base & destroy Psychic Dominator.
INI:Missions:SOV02:Description=军事行动: 似曾相识
; Soviet Mission 2 - Deja Vu
INI:Missions:SOV02:LongDescription=@苏军战役第-2-关@军事行动: 似曾相识@地点: 德国，黑森林@@就是在黑森林这附近，我们由于爱因斯坦超时空传送仪的出现，@而败给了盟军；这一次，我们不能再失败了！@摧毁爱因斯坦的实验室和其超时空传送仪，@以便确保与盟军的战争，获得属于我苏联伟大的胜利。@@ 任务目标一: 摧毁守护德国边界的前哨站。@ 任务目标二: 摧毁爱因斯坦的实验室与超时空传送仪。
; Soviet Mission 2 - Operation: Deja Vu@Location: Black Forest, Germany@@We lost the battle here in the Black Forest the first time around and were eventually defeated by the Allies with the help of Einstein's Chronosphere. This time, we must not fail. Destroy Einstein's Laboratory and Chronosphere to ensure Soviet victory in our war against the Allies.@@ Objective 1: Destroy the outposts guarding the German border.@ Objective 2: Destroy Einstein's Laboratory and Chronosphere.
INI:Missions:SOV03:Description=军事行动: 洗脑行动
; Soviet Mission 3 - Brain Wash
INI:Missions:SOV03:LongDescription=苏军战役第-3-关@军事行动: 洗脑行动@地点: 英国，伦敦@@盟军已经在英国伦敦发现了一座心灵控制器，尤里已经控制了盟军的攻@击部队，以替他防守这座接近完成的心灵控制器；解救这些盟军，并联@合他们一起打败尤里......但请注意，这座控制器可能随时都会启动运转。@@ 任务目标一: 摧毁心灵信标。@ 任务目标二: 摧毁心灵控制器。@ 任务目标三: 解决尤里的部队。
; Soviet Mission 3 - Operation: Brain Wash@Location: London, England@@The Allies have discovered a Psychic Dominator in London, England. Yuri has taken control of the Allied strike force to help defend his near-complete Dominator. Free the Allies and join forces with them to defeat Yuri...but beware, the Dominator could become operational at any moment.@@ Objective 1: Destroy the Psychic Beacon.@ Objective 2: Destroy the Psychic Dominator.@ Objective 3: Finish off Yuri's forces.
INI:Missions:SOV04:Description=军事行动: 北非谍影
; Soviet Mission 4 - Romanov on the Run
INI:Missions:SOV04:LongDescription=苏军战役第-4-关@军事行动: 北非谍影@地点: 摩洛哥@@洛马诺夫总理的飞机被尤里的部队击落了。我们必须找出总理的位置，@并护送他到机场以便接受救援；尤里已经在机场周围建立了严密的基@地，我们必须先行将其消灭，以确保总理的安全。@@ 任务目标一: 找出总理的下落，并保护他。@ 任务目标二: 摧毁尤里防卫机场的基地。@ 任务目标三: 等机场安全之后，保护洛马诺夫总理安全的到达机场。
; Soviet Mission 4 - Operation: Romanov on the Run@Location: Morocco@@Premier Romanov has been shot down by Yuri's forces. We must locate the Premier and take him to the airport so he can be rescued. Yuri has built a tough defense around the airport that we need to eliminate before the Premier's rescue will be secure.@@ Objective 1: Locate Premier Romanov and protect him.@ Objective 2: Destroy Yuri's base guarding the airport.@ Objective 3: Take Romanov to the airport once it is safe.
INI:Missions:SOV05:Description=军事行动: 脱离地心引力
; Soviet Mission 5 - Escape Velocity
INI:Missions:SOV05:LongDescription=苏军战役第-5-关@军事行动: 脱离地心引力@位置: 太平洋中一个地图上未标明的小岛@@我们已经在大西洋一座未经标示的小岛上，发现了尤里的秘密潜艇基@地，必需阻止来自尤里雷鸣攻击潜舰的威胁！@@ 任务目标一: 选择登录区域并建立一座基地。@ 任务目标二: 搜寻并摧毁尤里的海军船坞。@ 任务目标三: 消灭所有剩余尤里部队。
; Soviet Mission 5 - Operation: Escape Velocity@Location: An uncharted island in the Pacific Ocean@@We have uncovered Yuri's secret Submarine Base on an uncharted island in the Pacific Ocean. The threat of Yuri's Boomer Subs must be neutralized!@@ Objective 1: Pick a landing zone and construct a base.@ Objective 2: Locate and destroy Yuri's Submarine Pen.@ Objective 3: Finish off all remaining Yuri forces.
INI:Missions:SOV06:Description=军事行动: 前往月球
; Soviet Mission 6 - To the Moon
INI:Missions:SOV06:LongDescription=苏军战役第-6-关@军事行动: 前往月球@地点: 月球@@尤里计划在启动他的心灵控制器、笼罩全地球之后，@将自己发射到月球上；我们必须在月球上建立一座基地，@以便建立一支足以摧毁尤里月球基地，与月球指挥中心的攻击部队。@@ 任务目标一: 寻找合适地点并建立基地。@ 任务目标二: 锁定并摧毁尤里的月球指挥中心。@ 任务目标三: 摧毁所有残存的尤里建筑物。
; Soviet Mission 6 - Operation: To the Moon@Location: The Moon@@Yuri plans to launch himself to the moon after initiating his Psychic Dominator wave over earth. We need to install a base on the moon so we can build an attack force capable of destroying Yuri's moon bases and his Lunar Command Center.@@ Objective 1: Find a location to build a base.@ Objective 2: Locate and Destroy Yuri's Lunar Command Center.@ Objective 3: Destroy Yuri's remaining base.
INI:Missions:SOV07:Description=军事行动: 首脑游戏
; Soviet Mission 7 - Head Games
INI:Missions:SOV07:LongDescription=@苏军战役第-7-关@军事行动: 首脑游戏@地点: 罗马尼亚@@为了躲避您的突击，尤里已经撤退回他祖先在罗马尼亚的家乡，@我们不允许他有任何喘息的机会，否则他将有机会重整势力、@再度卷土重来威胁我们全体。将尤里永远的消灭吧！@@ 任务目标一: 摧毁尤里的要塞。
; Soviet Mission 7 - Operation: Head Games@Location: Transylvania@@Hoping to hide from your onslaught, Yuri has retreated to his ancestral home in Transylvania. We can not allow him any respite or he will only rally his forces and return again to threaten us all. Eliminate Yuri now and forever!@@ Objective 1: Destroy Yuri's Fortress.

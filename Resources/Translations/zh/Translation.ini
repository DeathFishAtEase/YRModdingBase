INI:Maps:Maps/Cooperative/c1a01md:Briefing=位于古巴的苏军基地对美国国土构成严重威胁@必须予以消灭。@指挥官 1 将接管我们滨海地区的空军基地。@指挥官 2 将确保哈瓦那市的安全。
; Soviet bases in Cuba pose a threat to the Continental United States@so they must be eliminated.@@Commander 1 will take control of our secret Air Force Command@near the coast.@@Commander 2 will secure the city of Havana.
INI:Maps:Maps/Cooperative/c1a01md:Description=(2) 盟军合作战役 1
; Allied Campaign Mission 1
INI:Maps:Maps/Cooperative/c1a02md:Briefing=尤里设法在好莱坞山丘建立了基地。@指挥官 1 将负责洛杉矶国际机场周围的区域。@指挥官 2 将指挥电力和石油设施，这些设施位于高速公路东边。
; Yuri has managed to establish bases in the Hollywood Hills.@@Commander 1 will take charge of the area around LAX.@@Commander 2 will take command of the power and oil facilities@just east of the freeway.
INI:Maps:Maps/Cooperative/c1a02md:Description=(2) 盟军合作战役 2
; Allied Campaign Mission 2
INI:Maps:Maps/Cooperative/c1a03md:Briefing=您已经成功地将尤里和他的俄罗斯盟友赶回苏联。@现在是时候终结他们了，指挥官们。@建立您的基地，结束这场战争。
; You have successfully driven Yuri and his Russian allies back@into the USSR.@@The time has come to finish them, Commanders.@@Establish your bases and end this war.
INI:Maps:Maps/Cooperative/c1a03md:Description=(2) 盟军合作战役 3
; Allied Campaign Mission 3
INI:Maps:Maps/Cooperative/c2s01md:Briefing=美国人认为他们可以守住西雅图。@粉碎他们的防御阵地。前进！拥抱战斗的荣耀！@指挥官 1 将指挥我们的海军力量，@而指挥官 2 准备进行一次毁灭性的装甲突击。
; The Americans believe they can hold Seattle.@@Crush thier defensive positions and let us move on@to more glorious battles.@@Commander 1 will take command of our naval forces,@@while Commander 2 prepares for a crushing armored assault.
INI:Maps:Maps/Cooperative/c2s01md:Description=(2) 苏军合作战役 1
; Soviet Campaign Mission 1
INI:Maps:Maps/Cooperative/c2s02md:Briefing=叛徒尤里正在埃及沙漠重建他的军队。@指挥官 1 将负责我们沿尼罗河的老基地。@指挥官 2 必须保护我们位于尤里前线以南的油田。
; The traitor Yuri is rebuilding his forces in the Egyptian desert.@@Commander 1 will take charge of our old base along the Nile.@@Commander 2 must protect our oil fields just south of Yuri's front lines.
INI:Maps:Maps/Cooperative/c2s02md:Description=(2) 苏军合作战役 2
; Soviet Campaign Mission 2
INI:Maps:Maps/Cooperative/c2s03md:Briefing=看来德国的黑森林将成为我们敌人的最终安息之地。他们@都徒劳地寻找爱因斯坦的实验室，希望它能给他们带来生@的希望。情报已经确定了为爱因斯坦实验室供能的核反应@堆的位置。坚守阵地，然后搜捕并彻底消灭苏维埃的敌人。
; It appears the Black Forest of Germany will be the final@resting place of both our enemies.@Both seek out Einstein's laboratory in vain hope it will give them hope@of survival.@Intelligence has pin pointed the location of the nuclear reactors@that must surely power Einstein's lab.@@Secure your positions and then seek out and destroy@the enemies of the Soviet state once and for all.
INI:Maps:Maps/Cooperative/c2s03md:Description=(2) 苏军合作战役 3
; Soviet Campaign Mission 3
INI:Maps:Maps/Cooperative/c3y01md:Briefing=盟军围绕他们宝贵的白宫建立了防御。@他们像受惊的孩子一样躲在他们的科技之后祈祷。@建立您的基地，结束他们妄图阻止我们的可怜幻想。
; The Allies have constructed defenses around their@precious White House.@They hide behind their technology like scared children.@@Establish your bases and end their poor mindless attempts@to hold us back.
INI:Maps:Maps/Cooperative/c3y01md:Description=(2) 尤里合作战役 1
; Yuri Campaign Mission 1
INI:Maps:Maps/Cooperative/c3y02md:Briefing=苏军设法偷走了盟军的光棱技术，并试图在尤卡坦丛林@深处的秘密研究设施开发他们自己的光棱塔版本。@我们将对他们的基地发起突袭，粉碎苏军最后的胜利希望。@指挥官 1 将从小油田北部进军。@指挥官 2 将从当地机场东边入场。
; The Red Army has managed to steal the Allies prism technology@and is trying to develop their own version of the Prism Tower@at a secret research facility deep in the Yucatan jungle.@We will launch a surprise attack on their base@and squash the Soviets last hope for victory.@@Commander 1 will begin north of a small oil field.@@Commander 2 will begin just east of a local airport.
INI:Maps:Maps/Cooperative/c3y02md:Description=(2) 尤里合作战役 2
; Yuri Campaign Mission 2
INI:Maps:Maps/Cooperative/c3y03md:Briefing=盟军和苏军已经结盟对抗我们。@他们聚集了他们最后的部队在伦敦。@指挥官 1 将控制我们在城市中的油井，@指挥官 2 将控制泰晤士河对岸的医院。@这场胜利将确保尤里对世界的统治。
; The Allies and Soviets have allied against us.@They have gathered the last of their forces in London.@@Commander 1 will control our oil derrick in the city@@and Commander 2 will control the hospital across the Thames.@@This victory will ensure Yuri's mastery of the world.
INI:Maps:Maps/Cooperative/c3y03md:Description=(2) 尤里合作战役 3
; Yuri Campaign Mission 3
INI:Maps:Maps/Cooperative/c4w01md:Briefing=在苏联入侵之后，尤里在纽约市中心建立了两个基地。@不再受尤里控制的苏军已经与美国结盟以击败叛徒。
; In the wake of the Soviet invasion, Yuri has established two bases@in the heart of New York City.@No longer under Yuri's control, the Red Army has allied with@the Americans to defeat the traitor.
INI:Maps:Maps/Cooperative/c4w01md:Description=(2) 联军合作战役 1
; Alliance Campaign Mission 1
